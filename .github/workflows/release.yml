name: Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - manual
      manual_version:
        description: 'Manual version (only if "manual" selected above, e.g., 1.2.3)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine and create version tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix for version calculation
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          # Determine new version based on input
          if [ "${{ github.event.inputs.version_bump }}" = "manual" ]; then
            NEW_VERSION="${{ github.event.inputs.manual_version }}"
            if [ -z "$NEW_VERSION" ]; then
              echo "Error: Manual version must be specified when using 'manual' bump type"
              exit 1
            fi
          elif [ "${{ github.event.inputs.version_bump }}" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          elif [ "${{ github.event.inputs.version_bump }}" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else  # patch
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          NEW_TAG="v${NEW_VERSION}"
          echo "Creating new tag: $NEW_TAG"

          # Create and push the tag
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
          
          # Export version for subsequent steps
          echo "RELEASE_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Extract version from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version from tag: $VERSION"

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Buf CLI
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew build -Pversion=${{ env.RELEASE_VERSION }} --no-daemon --configuration-cache

      - name: Publish Release to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: ./gradlew publishAllPublicationsToCentralPortal -Pversion=${{ env.RELEASE_VERSION }} --no-daemon --configuration-cache

      - name: Publish Release to GitHub Packages
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew publishMavenPublicationToGitHubPackagesRepository -Pversion=${{ env.RELEASE_VERSION }} --no-daemon --configuration-cache

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image to GHCR and Docker Hub
        # Push to both registries in a single build to avoid copy issues
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          sbom: true
          provenance: true
          tags: |
            ghcr.io/ai-pipestream/pipestream-wiremock-server:latest
            ghcr.io/ai-pipestream/pipestream-wiremock-server:${{ env.RELEASE_VERSION }}
            docker.io/pipestreamai/pipestream-wiremock-server:latest
            docker.io/pipestreamai/pipestream-wiremock-server:${{ env.RELEASE_VERSION }}
